<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mostrarDatos(){
            apellido = document.getElementById("apellido").value;
            nombre = document.getElementById("nombre").value;
            dni = document.getElementById("dni").value;
            nacimiento = document.getElementById("nacimiento").value;
            domicilio= document.getElementById("domicilio").value;
            localidad = document.getElementById("localidad").value;
            español = document.getElementById("español").checked ? "SI" : "NO";
            ingles = document.getElementById("ingles").checked ? "SI" : "NO";
            frances = document.getElementById("frances").checked ? "SI" : "NO";
            chino = document.getElementById("chino").checked ? "SI" : "NO";
            rangoespañol = document.getElementById("rango-español").value;
            rangoingles = document.getElementById("rango-ingles").value;
            rangofrances = document.getElementById("rango-frances").value;
            rangochino = document.getElementById("rango-chino").value;

            document.write("Los datos ingresados son: <br/>")
            document.write("Apellido: " + apellido + "<br/>");
            document.write("Nombre: " + nombre + "<br/>");
            document.write("DNI: " + dni + "<br/>");
            document.write("Nacimiento: " + nacimiento + "<br/>");
            document.write("Domicilio: " + domicilio + "<br/>");
            document.write("Localidad: " + localidad +  "<br/>");
            document.write("Español: " + español +  "<br/>");
            document.write("Rango español: " + rangoespañol  + "<br/>");
            document.write("Ingles: " + ingles +  "<br/>");
            document.write("Rango ingles: " + rangoingles +  "<br/>");
            document.write("Frances: " + frances + "<br/>");
            document.write("Rango frnaces: " + rangofrances +  "<br/>");
            document.write("Chino: " + chino +  "<br/>");
            document.write("Rango chino: " + rangochino + + "<br/>");
        }
    </script>
</head>
<body>
    <h1>Formulario carga de datos</h1>
    <form action="" method="post">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
        <br>
        <label for="dni">Documento</label>
        <input type="number" id="dni">
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" id="nacimiento">
        <br>
        <label for="domicilio">Domicilio</label>
        <input type="text" id="domicilio">
        <label for="localidad">Localidad</label>
        <input type="text" id="localidad">
        <br>
        <h2>Idiomas que conoce</h2>
        <label for="español">Español</label>
        <input type="checkbox" id="español">
        <input type="range" id="rango-español" min="0" max="100">
        <br>
        <label for="ingles">Ingles</label>
        <input type="checkbox" id="ingles">
        <input type="range" id="rango-ingles" min="0" max="100">
        <br>
        <label for="frances">Frances</label>
        <input type="checkbox" id="frances">
        <input type="range" id="rango-frances" min="0" max="100">
        <br>
        <label for="chino">Chino</label>
        <input type="checkbox" id="chino">
        <input type="range" id="rango-chino" min="0" max="100">
        <button type="button" onclick="mostrarDatos()">Enviar</button>
        <button type="reset">Borrar</button>
    </form>

</body>
</html>
